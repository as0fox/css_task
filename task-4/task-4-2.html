<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 10px;
            padding: 10px;
            color: white;
        }
        .div4 {
            background-color: blue;
            margin: 20px;
            z-index: 1;
        }
        .div5 {
            background-color: red;
            margin: 40px;
            z-index: 2;
        }
        .div6 {
            background-color: yellow;
            margin: 60px;
            z-index: 3;

        }
        .div7 {
            background-color: green;
            margin: 80px;
            z-index: 4;

        }
    </style>
</head>
<body>
    <div class="div4">1</div>
    <div class="div5">2</div>
    <div class="div6">3</div>
    <div class="div7">4</div>
</body>
</html>
